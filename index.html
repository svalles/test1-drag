<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Paginación Intel x86</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Sistema de Paginación Intel x86</h1>
    <p>Ingrese una dirección virtual para determinar la dirección física.</p>
    <input type="text" id="direccion-virtual" placeholder="Ingrese dirección virtual">
    <button onclick="calcularDireccionFisica()">Calcular Dirección Física</button>
    <p id="direccion-fisica"></p>

    <div id="contenedor-tabla">
        <table>
            <thead>
                <tr>
                    <th>Directorio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="directorio"></td>
                </tr>
                <tr>
                    <td><input type="text" name="directorio"></td>
                </tr>
                <tr>
                    <td><input type="text" name="directorio"></td>
                </tr>
                <tr>
                    <td><input type="text" name="directorio"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="arrow">→</div>

    <div id="contenedor-tabla-paginas">
        <table>
            <thead>
                <tr>
                    <th>Tabla de Páginas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="tabla-paginas"></td>
                </tr>
                <tr>
                    <td><input type="text" name="tabla-paginas"></td>
                </tr>
                <tr>
                    <td><input type="text" name="tabla-paginas"></td>
                </tr>
                <tr>
                    <td><input type="text" name="tabla-paginas"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="arrow">→</div>

    <div id="contenedor-tabla-pagina">
        <table>
            <thead>
                <tr>
                    <th>Página</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="pagina"></td>
                </tr>
                <tr>
                    <td><input type="text" name="pagina"></td>
                </tr>
                <tr>
                    <td><input type="text" name="pagina"></td>
                </tr>
                <tr>
                    <td><input type="text" name="pagina"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
